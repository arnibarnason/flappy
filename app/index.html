<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="GameCanvas">
            <div class="Background"></div>

            <div class="Player"></div>
            <div class="Obstacle one">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="Obstacle two">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>


            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
                <label class="Scoreboard-score">Score: <span id="score"></span></label><label class="Scoreboard-score">Highscore: <span id="highScore"></span></label>
            </div>

            <div class="floor"></div>
        </div>

        <audio id="audioPlayer">
             <!-- We declare multiple versions of the same song,
             to ensure all browsers can play it -->
             <source src="jumpsound.ogg" type="audio/ogg" />
             <!-- Note: if we just use the JavaScript API (see below),
             we won't need the source elements -->
             <!-- Finally we can add a message which will be displayed
             if the browser doesn't support HTML5 audio -->
             <p>Sorry, but your browser doesn't support this
             functionality</p>
        </audio>

        <audio loop id="audioPlayer2">
             <!-- We declare multiple versions of the same song,
             to ensure all browsers can play it -->
             <source src="SuperMario.ogg" type="audio/ogg" />
             <!-- Note: if we just use the JavaScript API (see below),
             we won't need the source elements -->
             <!-- Finally we can add a message which will be displayed
             if the browser doesn't support HTML5 audio -->
             <p>Sorry, but your browser doesn't support this
             functionality</p>
        </audio>

        <audio loop id="audioPlayer3">
             <!-- We declare multiple versions of the same song,
             to ensure all browsers can play it -->
             <source src="SuperMario.ogg" type="audio/ogg" />
             <!-- Note: if we just use the JavaScript API (see below),
             we won't need the source elements -->
             <!-- Finally we can add a message which will be displayed
             if the browser doesn't support HTML5 audio -->
             <p>Sorry, but your browser doesn't support this
             functionality</p>
        </audio>


            <button onclick="document.getElementById('audioPlayer').muted=!document.getElementById('audioPlayer').muted; document.getElementById('audioPlayer2').muted=!document.getElementById('audioPlayer2').muted; document.getElementById('audioPlayer3').muted=!document.getElementById('audioPlayer3').muted">Mute/Unmute</button>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/obstacle.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
